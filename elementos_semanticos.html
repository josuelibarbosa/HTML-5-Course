<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
<!-- Somente organização do código, o design é feito no CSS -->


<!-- Cabeçalho -->
    <header>
        <nav>Barra de Navegação</nav>
    </header>

<!-- Conteúdo Principal -->
    <main>  
        <!-- Section cria seções para facilitar a estilização no CSS -->
        <section id="about me">
            <figure>
                <img src="https://avatars.githubusercontent.com/u/123995903?v=4" alt="Josueli Barbosa - foto de perfil">
                <figcaption>Foto de Perfil - GitHub JosueliBarbosa</figcaption>
            </figure>
        </section> 

        <section id="portfolio">
            Portfólio
        </section> 

        <section id="blog">
           <article>
            <header></header>

            <main></main>

            <footer></footer>
           </article>

        </section> 
    </main>

<!-- Conteúdo da Barra Lateral -->
    <aside> Conteúdo da Barra Lateral</aside>

<!-- Rodapé -->
    <footer>Desenvolvido por Josueli Barbosa</footer>


</body>
</html>
