<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Formatação de Texto</title>
</head>
<body>
    <h1>Tags de Formatação de Texto</h1>
    <hr>
    
    <p><b>Negrito</b></p>
    <!-- negrito apenas destaca o texto (formatação)-->

    <p><strong>Strong</strong></p>
    <!-- strong deixa negrito e da importância e destaca o texto (semantica) -->

    <p><i>Itálico</i></p>
    <!-- itálico apenas destaca o texto (formatação)-->

    <p><em>Em</em></p>
    <!-- Em deixa itálico e da enfase no texto (semantica) -->

    <p><u>Sublinhado</u></p>
    <!-- Era usado em versões antigas do HTML -->

    <p><span class="underline">Text-Decoration(Sublinhado no CSS)</span></p>
    <!-- É utlizado atrelado ao CSS. -->

    <p><s>Riscado</s></p>
    <!-- Utilizado em listas de tarefas. -->

    <p><mark>Destaque (marca texto)</mark></p>

    <p><pre> Texto pré formatado como código</pre></p>
    <!-- Considera TODOS os caractéres digitados, espeço, recúo, avanço, tudo. -->
    <!-- Usado para mostrar código de programação. -->

    <p><code>Deixa o texto com o formato de código (inline)</code></p>
    <!-- Usado para citar palavras de código de programação. -->

    <p><blockquote>Cria recuo</blockquote></p>
    <!-- Usado para citações -->

    <p>S<sup>obrescrito</sup></p>
    <!-- Usado para escrever potências e afins -->

    <p>S<sub>ubscrito</sub></p>
    <!-- Usado para escrever elementos quimicos e afins -->
</body>
</html>
